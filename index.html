<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Strong Password</span></h1>
        <div class="box">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="loading">
          
            </div>
            <button  onClick="createPassword()" class="btn">
                <img src="images/generate.png" alt="loading..">
                Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");

        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const num = "0123456789";
        const symbol= "!@#$%^&*()_+{}[]\/?><=";

        const allChars = upperCase + lowerCase + num + symbol;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random()* upperCase.length)];
            password += lowerCase[Math.floor(Math.random()* lowerCase.length)];
            password += num[Math.floor(Math.random()* num.length)];
            password += symbol[Math.floor(Math.random()* symbol.length)];

            while(length > password.length){
                password += allChars[Math.floor(Math.random()* allChars.length)];
            }

            passwordBox.value = password;
        }


    </script>
</body>
</html>
